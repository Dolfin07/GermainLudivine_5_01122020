<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco, site de vente en ligne spécialisé</title>
    <meta name="description" content="Orinoco, site de commerce en ligne avec des applications thématiques ne vendant qu’un seul type de produits.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico">
    <link rel="stylesheet" href="css/style-general.css">
    <link rel="stylesheet" href="css/style-product.css">
</head>

<body>
    <header>
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-md justify-content-between pb-0">
            <a class="navbar-brand ml-4" href="index.html"><img src="images/logo.png" alt="Logo Orinoco"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="images/hamburger.png" alt=""></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link px-3" href="index.html">Accueil</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a class="nav-link px-3" href="panier.html">Panier</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>

    <!-- Fiche produit -->
    <main id="main" class="mx-4">
        <h1 id="titre" class="text-center py-4"></h1>
        <div id="container" class="d-flex flex-md-row-reverse justify-content-between border border-dark">
            <div id="info" class="d-flex flex-column align-items-center">
                <p class="mb-3" id="description"></p>
                <p id="price" class="mb-4 px-3 py-1 font-weight-bold"></p>
                <label for="color" class="font-weight-bold">Coloris : </label>
                <select name="color" id="color">
                    <option id="colorChoice" value="">--Choisir un coloris--</option>
                </select>
                <label for="quantity" class="mt-4 font-weight-bold">Quantité : </label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
        </div>
        <div class="text-center mb-5">
            <button type="submit" id="btn" class="btn btn-primary my-5">
                <a href="panier.html">
                    Ajouter au panier
                </a>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-3 pb-0">
        <ul class="list-inline d-flex justify-content-around py-3">
            <li class="list-inline-item">
                <a class="" href="#">Mentions légales</a>
            </li>
            <li class="list-inline-item">
                <a class="" href="#">CGV</a>
            </li>
            <li class="list-inline-item">
                <a class="" href="mailto:contact@orinoco.com">Nous contacter</a>
            </li>
        </ul>
    </footer>

    <!-- Scripts -->
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript "src="script/produit.js"></script>

</body>
</html>
